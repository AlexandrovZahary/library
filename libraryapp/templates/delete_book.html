<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete book</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body class="background">
    <div class="flex margin_top_5 width">
        <a href="http://127.1.0.0:8000/home"><button class="button">Главная</button></a>
        <a href="http://127.1.0.0:8000/books" class="margin_left_5"><button class="button">Книги</button></a>
        <div class="flex hor_center_2 text_size_3 text dop_style_6"></div>
    </div>
    <div class="flex margin_left_40">
        <div class="flex hor_center_2 margin_top_15 text">
            {% if form %}
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button width">Удалить книгу</button>
            </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
