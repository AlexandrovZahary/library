<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body class="background">
    {% if access_level == 'Читатель' %}
        <div class="flex margin_top_5 width">
            <div class="flex width3 hor_left_2">
                <a href="{% url 'home' %}"><button class="button dop_style_1">Главная</button></a>
            </div>
        </div>
    {% endif %}
    {% if access_level == 'Библиотекарь' %}
        <div class="flex margin_top_5 width">
            <div class="flex width3 hor_left_2">
                <a href="{% url 'home' %}"><button class="button dop_style_1">Главная</button></a>
            </div>
        </div>
    {% endif %}
    {% if access_level == 'Администратор' %}
        <div class="flex margin_top_5 width">
            <div class="flex width hor_left_2">
                <a href="{% url 'home' %}"><button class="button dop_style_1">Главная</button></a>
            </div>
            <div class="flex width hor_right_2">
                <a href="{%url 'add_book'%}"><button class="button dop_style_1">Добавить книгу</button></a>
                <a href="{%url 'change_book'%}"><button class="button dop_style_1">Изменить книгу</button></a>
                <a href="{%url 'delete_book'%}"><button class="button dop_style_1">Удалить книгу</button></a>
            </div>
        </div>
    {% endif %}
    <div class="margin_top_10">
        {% for i in genre_list %}
            <div class="margin_top_10 text_size_3 text">
                {{ i }}
            </div>
            <div class="flex margin_top_5">
                {% for book in books %}
                    {% if book.genre == i %}
                        <a href="{% url 'book' book.id %}" class="book2"><div class="width"><button class="book">{{ book.title }}</button></div></a>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
